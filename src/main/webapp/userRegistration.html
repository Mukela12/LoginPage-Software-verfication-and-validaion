<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Registration</title>
<link href="resources/registerPage.css" rel="stylesheet" type="text/css" />
<link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

</head>
<body>



<div class="container">

<div> 
  <img alt="" src="resources/img/logooo.png" class="center">
</div>

<h1>Sign Up</h1>


<form name="sign_up_form" action="adduser.jsp" method="post">

<div class="field fname-field">
     <div class="input-field">
	<input type="text" name="first_name" placeholder="First Name" class="firstname">
</div>
          <span class="error fname-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please fill in the blank</p>
          </span>
        </div>


 <div class="field lname-field">
          <div class="input-field">
	<input type="text" name="last_name" placeholder="Last Name" class="lastname"><br>
 </div>
          <span class="error lname-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please fill in the blank</p>
          </span>
        </div>

	 <div class="field uname-field">
          <div class="input-field">
	<input type="text" name="username" id="username" placeholder="Username" Placeholder="UserName" class="username"><br>
	</div>
          <span class="error uname-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please fill in the blank</p>
          </span>
        </div>

<div class="field create-password">
          <div class="input-field">
<input type="password" name="password" id="password" Placeholder="Password" class="password">
	<i class="bx bx-hide show-hide"></i>
          </div>
          <span class="error password-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">
              Please enter password with 4 numbers, 1 symbol, 4 letters.
            </p>
          </span>	
</div>

 <div class="field confirm-password">
        
          <div class="input-field">
            <input
              type="password"
              placeholder="Confirm password"
              class="cPassword"
            />
            <i class="bx bx-hide show-hide"></i>
          </div>
          <span class="error cPassword-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Password don't match</p>
          </span>
        </div>

	
<div class="btn">
	<button class="button-74" role="button">Register</button>
</div>

</form>

<div class="link">
<h4>Already have an account?
<a href="userLogin.html">Login</a>
</h4>

<a href="viewusers.jsp" style="text-align:right">View All Users</a>

</div>

</div>

<script src="checkPassword.js"></script>
</body>
</html>
