<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="resources/Login.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="login">
	
	<div> 
  <img alt="" src="resources/img/logooo.png" class="center">
</div>

	<h1 class="login-header">Login</h1>
<form action="checkuser.jsp" method="post">

<div class="input">
<i class="fa fa-user-o" aria-hidden="true"></i>
<input type="text" name="username" id="username" placeholder="Username"><br>
</div>

<div class="input">
<i class="fa fa-key" aria-hidden="true"></i>
<input type="password" name="password" id="password" Placeholder="Password">
<span class="eye" onclick="myFunction()">
		<i id="hide1" class="fa fa-eye" aria-hidden="true"></i>
		<i id="hide2" class="fa fa-eye-slash" aria-hidden="true"></i>
		</span>
</div>

<div class="btn">
<button class="button-74" role="button">Login</button>
</div>

<div class="link">
<h4>New user?
<a href="userRegistration.html">SignUp</a>
</h4>
</div>
</form>
</div>
<script>
function myFunction(){
	var x = document.getElementById("password");
	var y = document.getElementById("hide1");

	var z = document.getElementById("hide2");
	
	if(x.type === 'password' ){
		x.type="text";
		y.style.display = "block";
		z.style.display = "none";
	}else{
		x.type="password";
		y.style.display = "none";
		z.style.display = "block";
	}

}
</script>

</body>
</html>
